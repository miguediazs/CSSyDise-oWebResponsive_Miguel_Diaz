<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Ejemplo de HTML5">
	<meta name="keywords" content="HTML5, CSS3, JavaScript">
	<title>UDEMY - Miguel Angel Diaz Solana</title>
	<link rel="stylesheet" href="css/estilos.css">
</head>


<body>
	<div id="agrupar">
		<header id="cabecera">
			<h1><span style="color: #000000;">Comenzando con la fotografía</span></h1>
		</header>
		
		<nav id="menu">
			<ul>
				<li>principal</li>
				<li>fotos</li>
				<li>videos</li>
				<li>contacto</li>
			</ul>
		</nav>
		
		<section id="seccion">
			<h2>Nueva Seccion</h2>
			<article>
				<header>
					<h2>Título del mensaje uno</h2>
					<h3>Subtítulo del mensaje uno</h3>
					<time datetime="2017-12-31"></time>
				</header>
				<!--Este es el texto de mi primer mensaje-->
				<figure>
					<img src="http://minkbooks.com/content/myimage.jpg" alt="Formato incompatible impide mostrar la foto o la imagen no esta disponible para mostrar">
					<figcaption>
						<!--Esta es la imagen del primer mensaje-->
					</figcaption>
				</figure>
				<footer>
					<p>comentarios (0)</p>
				</footer>
			</article>

			<article>
				<header>
					<h2>Título del mensaje dos</h2>
					<h3>Subtítulo del mensaje dos</h3>
					<time datetime="2017-12-31"></time>
				</header>
				<!--Este es el texto de mi segundo mensaje-->
				<footer>
					<p>comentarios (0)</p>
				</footer>
			</article>
		</section>

		<aside id="columna">
			<blockquote>Mensaje número uno</blockquote>
			<blockquote>Mensaje número dos</blockquote>
		</aside>

		<footer id="pie">
		Derechos Reservados &copy; 2010-2011
		</footer>
	</div>
</body>
</html>
